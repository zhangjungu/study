    <p>
      小王子爱玫瑰花，那是一朵全世界绝无仅有的花。玫瑰花很骄傲，总是态度傲慢地指使小王子为她做各种事情，毫不顾及小王子的感受。小王子感觉很受伤，玫瑰花尽管深爱小王子，却始终不肯放低姿态，彼此相爱相杀，最终小王子负气出走。
    </p>
    <p>
      离开了自己的星球，小王子开始了他的游历生活，他遇到了喜欢权势的国王、爱慕虚荣的人、羞愧的酒鬼、唯利是图的商人、墨守陈规的掌灯人、脱离实际的地理学家、最后来到地球上遇见了蛇、三枚花瓣的沙漠花、玫瑰园、扳道工、商贩、还有他生命中的爱情导师——一只成熟睿智的狐狸。
    </p>
